<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mazerr</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Maze Generator</h1>
<form id="mazeForm">
  <label for="size">Size (5-40):</label>
  <input type="number" id="size" name="size" min="5" max="40" value="20">
  <label for="speed">Speed (0-2000 ms per step):</label>
  <input type="number" id="speed" name="speed" min="0" max="2000" value="50">
  <button type="submit">Generate Maze</button>
</form>
<div id="maze"></div>
<script src="/script.js"></script>
</body>
</html>
