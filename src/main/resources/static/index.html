<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mazerr</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Mazerr</h1>
<form id="mazeForm">
  <label for="size">Size (5-30):</label>
  <input type="number" id="size" name="size" min="5" max="30" value="15">
  <label for="speed">Latency (0-2000 ms per step):</label>
  <input type="number" id="speed" name="speed" min="0" max="2000" value="0">
  <label for="algorithm">Algorithm:</label>
  <select id="algorithm" name="algorithm">
    <option value="R_B">Recursive Backtracking</option>
    <option value="Prim">Prim's Algorithm</option>
    <option value="Kruskal">Kruskal's Algorithm</option>
  </select>
  <button type="submit">Generate Maze</button>
  <button type="button" id="pauseButton">Pause</button>
  <button type="button" id="continueButton">Continue</button>
</form>
<div id="maze"></div>
<script src="script.js"></script>
</body>
</html>
