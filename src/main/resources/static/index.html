<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mazerr</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<h1>Hi, what kind of maze do you want to generate?</h1>
<h2>Choose the size of the maze:</h2>
<form action="/generate" method="GET">
    <label for="width">Width:</label>
    <input type="number" id="width" name="width" min="1" max="100" required>
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" min="1" max="100" required>
    <h2>Choose the algorithm:</h2>
    <label for="method">Algorithm:</label>
    <select id="method" name="method">
        <option value="PRIM">Prim's algorithm</option>
        <option value="KRUSKAL">Kruskal's algorithm</option>
        <option value="RECURSIVE_BACKTRACKING">Recursive Backtracking</option>
    </select>
    <button type="submit">Generate</button>
</form>
</body>
</html>
